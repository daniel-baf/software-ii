<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload - Demo Selenium</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body data-page="upload">
    <header>
      <h1>File Upload</h1>
      <a href="/">Inicio</a>
    </header>

    <section class="card stack">
      <form id="upload-form" class="stack">
        <input class="input" type="file" name="file" id="file-input" />
        <button class="btn" type="submit">Subir</button>
      </form>
      <p id="upload-output" class="notice">Sin carga</p>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
